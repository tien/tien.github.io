---
layout: default
---

<section>
  <header>
    <h1>Blog</h1>
  </header>

  <hr />

  {% if site.posts.size == 0 %}
  <h3>Hang on, I will write something, promise ✍️👌</h3>
  {% else %} {% for post in site.posts %}
  <a class="link-to-post" href="{{ post.url }}">
    <h3>{{ post.title }}</h3>
    <time>{{ post.date | date_to_string }}</time>
  </a>
  <hr />
  {% endfor %} {% endif %}
</section>
