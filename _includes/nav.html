<header id="navigation">
  <button class="menu-button">&#9776; Menu</button>
  <nav class="nav-bar">
    {% for item in site.data.navigation %}
    <a
      href="{{ item.url }}"
      class="{% if item.url == page.url %}active{% endif %}"
      >{{ item.title }}</a
    >
    {% endfor %}
  </nav>
</header>
